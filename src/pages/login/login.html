<ion-header>

  <ion-navbar color="primary" >

    <ion-buttons>
      <button ion-button
              (click)="viewCtrl.dismiss(false)">
        Cerrar
      </button>
    </ion-buttons>

    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="conten_t">

  <div  style="margin-left:20px ; margin-right:20px">  <img src="http://186.69.209.150:8030/restXZ/public/img/logoposs.png" alt=""></div>



  <ion-list class="conten_t">

    <ion-item>
      <ion-label fixed>Correo</ion-label>
      <ion-input type="email" [(ngModel)]="correo"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Contrase√±a</ion-label>
      <ion-input type="password" [(ngModel)]="contrasena"></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button
          [disabled]=" correo.length < 5 || contrasena.length < 5 "
          block
          (click)="ingresar()">
    Ingresar
  </button>






</ion-content>
